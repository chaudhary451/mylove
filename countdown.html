<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Together</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container countdown-container">
        <p class="countdown-pretext">We've been together for:</p>
        <div class="countdown-timer">
            <span id="days">00</span> :
            <span id="hours">00</span> :
            <span id="minutes">00</span> :
            <span id="seconds">00</span>
        </div>
        <p class="countdown-posttext">...and still counting &lt;3</p>

        <div class="nav-buttons">
            <button class="nav-button" onclick="navigateTo('index.html')">
                &larr; Previous page
            </button>
            <button class="nav-button" onclick="navigateTo('recap.html')">
                Next page &rarr;
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
